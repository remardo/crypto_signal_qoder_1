<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #e9ecef;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Crypto Trading Bot</h1>
        
        <div class="status">
            <strong>–°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏:</strong>
            <div id="load-status">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        
        <div class="status">
            <strong>CSS —Å—Ç–∞—Ç—É—Å:</strong>
            <div id="css-status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </div>
        
        <div class="status">
            <strong>JavaScript —Å—Ç–∞—Ç—É—Å:</strong>
            <div id="js-status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </div>
        
        <div class="status">
            <strong>API —Å—Ç–∞—Ç—É—Å:</strong>
            <div id="api-status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </div>
        
        <hr>
        
        <div class="status">
            <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏:</strong>
            <div id="final-result">‚è≥ –ê–Ω–∞–ª–∏–∑...</div>
        </div>
    </div>

    <script>
        console.log('üîß –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É...');
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            document.getElementById('load-status').innerHTML = '‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ';
            document.getElementById('load-status').className = 'success';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ CSS
            setTimeout(checkCSS, 100);
        });
        
        function checkCSS() {
            console.log('üé® –ü—Ä–æ–≤–µ—Ä—è–µ–º CSS...');
            
            try {
                const testEl = document.createElement('div');
                testEl.style.cssText = 'position: absolute; top: -1000px; width: 100px; height: 100px; background: red;';
                document.body.appendChild(testEl);
                
                const computed = window.getComputedStyle(testEl);
                if (computed.width === '100px' && computed.height === '100px') {
                    document.getElementById('css-status').innerHTML = '‚úÖ CSS —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ';
                    document.getElementById('css-status').className = 'success';
                    console.log('‚úÖ CSS —Ä–∞–±–æ—Ç–∞–µ—Ç');
                } else {
                    throw new Error('CSS –Ω–µ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è');
                }
                
                document.body.removeChild(testEl);
                setTimeout(checkJS, 100);
                
            } catch (error) {
                console.error('‚ùå CSS –æ—à–∏–±–∫–∞:', error);
                document.getElementById('css-status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ CSS: ' + error.message;
                document.getElementById('css-status').className = 'error';
            }
        }
        
        function checkJS() {
            console.log('üìú –ü—Ä–æ–≤–µ—Ä—è–µ–º JavaScript...');
            
            try {
                // –¢–µ—Å—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ JavaScript
                const arr = [1, 2, 3];
                const doubled = arr.map(x => x * 2);
                const promise = new Promise(resolve => resolve('test'));
                
                if (doubled.length === 3 && typeof promise.then === 'function') {
                    document.getElementById('js-status').innerHTML = '‚úÖ JavaScript ES6+ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                    document.getElementById('js-status').className = 'success';
                    console.log('‚úÖ JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç');
                } else {
                    throw new Error('ES6+ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
                
                setTimeout(checkAPI, 100);
                
            } catch (error) {
                console.error('‚ùå JavaScript –æ—à–∏–±–∫–∞:', error);
                document.getElementById('js-status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ JavaScript: ' + error.message;
                document.getElementById('js-status').className = 'error';
            }
        }
        
        async function checkAPI() {
            console.log('üåê –ü—Ä–æ–≤–µ—Ä—è–µ–º API...');
            
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('api-status').innerHTML = '‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç, –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã';
                    document.getElementById('api-status').className = 'success';
                    console.log('‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç:', data);
                    
                    showFinalResult(true);
                } else {
                    throw new Error('API –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
                
            } catch (error) {
                console.error('‚ùå API –æ—à–∏–±–∫–∞:', error);
                document.getElementById('api-status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ API: ' + error.message;
                document.getElementById('api-status').className = 'error';
                
                showFinalResult(false);
            }
        }
        
        function showFinalResult(success) {
            const resultEl = document.getElementById('final-result');
            
            if (success) {
                resultEl.innerHTML = '‚úÖ –í—Å–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã —Ä–∞–±–æ—Ç–∞—é—Ç! –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ —Å–ª–æ–∂–Ω–æ–º CSS –∏–ª–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞—Ö —Å—Ç–∏–ª–µ–π.';
                resultEl.className = 'success';
                console.log('‚úÖ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
            } else {
                resultEl.innerHTML = '‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.';
                resultEl.className = 'error';
                console.log('‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã');
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –µ—Å–ª–∏ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω
        if (document.readyState === 'loading') {
            console.log('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM...');
        } else {
            console.log('‚úÖ DOM —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫–∏...');
            document.getElementById('load-status').innerHTML = '‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ';
            document.getElementById('load-status').className = 'success';
            setTimeout(checkCSS, 100);
        }
    </script>
</body>
</html>
